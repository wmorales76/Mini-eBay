<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Ebay Sign Up Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #fff;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 4px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            margin-bottom: 20px;
        }

        td {
            padding: 10px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="submit"],
        input[type="reset"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Arial', sans-serif;
            font-size: 14px;
        }

        input[type="submit"],
        input[type="reset"] {
            width: auto;
            background-color: #333;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #555;
        }

        .footer {
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
            padding: 10px;
            font-family: 'Arial', sans-serif;
        }

        .footer p {
            margin: 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Sign Up</h1>
        <form id="form_1" action="ebayaddUser.jsp" method="post">
            <table border="0">
                <tr>
                    <td>Username</td>
                    <td><input type="text" id="userName" name="userName" required /></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" id="userPass" name="userPass" required /></td>
                </tr>
                <tr>
                    <td>Complete Name</td>
                    <td><input type="text" id="completeName" name="completeName" required /></td>
                </tr>
                <tr>
                    <td>Telephone</td>
                    <td><input type="number" id="telephone" name="telephone" required /></td>
                </tr>
            </table>
            <input type="submit" id="submit" value="Submit" />
            <input type="reset" id="reset" value="Reset" />
        </form>
    </div>
    <div class="footer">
        <p>Â© 2024 Mini Ebay</p>
    </div>
</body>
</html>
