<html>
    <head>
        <title>
            Mini Ebay Add Product Page
        </title>
    </head>
    <body>
        <h1>Add Your Product Information</h1>
        <form id="form_1" action="ebayaddProduct.jsp" method="post">
            <table border="0">
                <tr>
                    <td>Product Name</td>
                    <td><input type="text" id="productName" name="productName"/></td>
                </tr>
                <tr>
                    <td>Product Description</td>
                    <td><input type="text" id="productDescription" name="productDescription"/></td>
                </tr>
                <tr>
                    <td>Product Price</td>
                    <td><input type="text" id="productPrice" name="productPrice"/></td>
                </tr>
                <tr>
                    <td>Due date</td>
                    <td><input type="text" id="productDate" name="productDate"/></td>
                </tr>
            </table>
            <input type="submit" id="submit" value="submit"/>
            <input type="reset" id="reset" value="reset"/>
        </form>
    </body>
</html>
